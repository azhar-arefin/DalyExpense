<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard with Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            z-index: 1000;
            background-color: #007bff;
            color: #fff;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Profile Dropdown */
        .profile-dropdown {
            position: relative;
        }

        .profile-dropdown img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .profile-dropdown-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #fff;
            width: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        .profile-dropdown-menu a {
            padding: 10px;
            text-decoration: none;
            display: block;
            color: #333;
            font-size: 14px;
        }

        .profile-dropdown-menu a:hover {
            background-color: #f8f9fa;
        }

        .profile-dropdown:hover .profile-dropdown-menu {
            display: block;
        }

        /* Sidebar Styles */
        .sidebar {
            margin-top: 60px;
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar .nav-link {
            padding: 15px;
            display: flex;
            align-items: center;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar .nav-link:hover {
            background-color: #007bff;
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        /* Content Area */
        .content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content.active {
            margin-left: 250px;
        }

        /* Dashboard Cards */
        .dashboard-card {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .dashboard-card h5 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            .content {
                margin-left: 250px;
            }

            .sidebar {
                left: 0;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" onclick="toggleSidebar()" aria-label="Toggle Sidebar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">.shop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item profile-dropdown">
                    <img src="https://via.placeholder.com/40" alt="User Profile">
                    <div class="profile-dropdown-menu">
                        <a href="#">View Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <a href="#" class="nav-link"><i class="bi bi-house-door"></i> Dashboard</a>
    <a href="#" class="nav-link"><i class="bi bi-people"></i> Customers</a>
    <a href="#" class="nav-link"><i class="bi bi-tags"></i> Categories</a>
    <a href="#" class="nav-link"><i class="bi bi-box"></i> Products</a>
    <a href="#" class="nav-link"><i class="bi bi-cart-check"></i> Sales</a>
    <a href="#" class="nav-link"><i class="bi bi-receipt"></i> Invoices</a>
    <a href="#" class="nav-link"><i class="bi bi-graph-up"></i> Reports</a>
    <a href="#" class="nav-link"><i class="bi bi-person-circle"></i> Sign-In</a>
    <a href="#" class="nav-link"><i class="bi bi-person-plus"></i> Sign-Up</a>
    <a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<!-- Content -->
<div id="content" class="content">
    <h2>Dashboard</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="dashboard-card">
                <h5>Total Sales</h5>
                <p>$12,500</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="dashboard-card">
                <h5>Total Customers</h5>
                <p>300</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="dashboard-card">
                <h5>Total Products</h5>
                <p>500</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        sidebar.classList.toggle('active');
        content.classList.toggle('active');
    }
</script>

</body>
</html>
